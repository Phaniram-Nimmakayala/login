<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Login</h2>
        <form method="post" onsubmit="return checkLogin()">
            <input type="text" id="username" placeholder="Username" class="input" required>
            <input type="password" id="password" placeholder="Password" class="input" required>
            <br><br>
            <button type="submit">Login</button>
            <br><br>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
                <a href="https://phaniram-nimmakayala.github.io/Forget-Password-Page/" class="a2">Forget password</a>
            </div>
        </form>
        <br><br>
        <p>Don't have Account? <a href="https://phaniram-nimmakayala.github.io/Signup-page/" class="a1">Sign up</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
